<div class="post-modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">

    <script>
        // Retrieve user details from localStorage
        const userDetails = JSON.parse(localStorage.getItem('userDetails'));
    
        // Display user details on the page
        document.getElementById('self-name').textContent = userDetails.fullName || 'Unknown';
        document.getElementById('self-email').textContent = userDetails.email || 'No Email';
    
        // Add similar lines for other fields
    
        // Optional: Add event listener for the "Edit Profile" button
        document.getElementById('editProfileBtn').addEventListener('click', () => {
            // Redirect to the edit profile page or implement your edit logic
            // window.location.href = 'edit-profile.html';
        });
    
        // Logout function
        function handleLogout() {
            // Your logout logic goes here (if any)

             // Reset user details to Unknown
             document.getElementById('self-name').textContent = 'Unknown';
            document.getElementById('self-email').textContent = 'No Email';

    
            // Display logout message
            const logoutMessage = document.getElementById('logout-message');
            logoutMessage.textContent = 'You logged out';
            logoutMessage.classList.remove('hidden');
    
            // Hide the logout message after 2 seconds
            setTimeout(() => {
                logoutMessage.classList.add('hidden');
                
                // Redirect to the home page after logout message
                window.location.href = 'home.html';
            }, 2000); // 2 seconds
        }


        function openPostModal() {
        // Open a new tab when the "Create Post" button is clicked
        const newTab = window.open('about:blank', '_blank');
        
        // Update the URL of the new tab to the post creation page
        newTab.location.href = 'create-post.html';

        // You can add other logic for the post modal here if needed
    }
    

// Function to open the post modal

  </script>
