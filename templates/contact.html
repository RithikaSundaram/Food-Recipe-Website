  <script>
    function submitForm(event) {
        event.preventDefault();

        // Get form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const note = document.getElementById("note").value;

        // Store data in local storage
        localStorage.setItem("contactFormName", name);
        localStorage.setItem("contactFormEmail", email);
        localStorage.setItem("contactFormNote", note);

        // Open default email client with pre-filled data
        window.location.href = `mailto:rithikasundaram21@gmail.com?subject=New Contact Form Submission&body=Name: ${name}%0D%0AEmail: ${email}%0D%0ANote: ${note}`;
    }
</script>
