<script>
  $(document).ready(function() {
    const recipes = {
      1: {
        title: "Basundi Recipe",
        description:"Basundi is a rich and creamy Indian dessert made by simmering sweetened condensed milk until it thickens.",
        ingredients: ["1. Pour 1 liter full-fat milk",
"2. 1/2 cup sugar (adjust to taste)",
"3. 1/2 teaspoon cardamom powder",
"4. A handful of chopped nuts (almonds, pistachios)",
"5. Saffron strands (optional)",
"6. 1 tablespoon chopped or crushed dried fruits (optional)"],
        procedure: [
        "1. Pour 1 liter full-fat milk into a heavy-bottomed pan and bring it to a boil over medium heat, stirring continuously to prevent it from sticking to the bottom.",
"2. Once the milk comes to a boil, reduce the heat to low and let it simmer. Keep stirring occasionally to avoid the formation of a skin on the surface.",
"3. Add 1/2 cup sugar and continue to simmer the milk on low heat until it reduces to almost half, achieving a thicker consistency.",
"4. Add 1/2 teaspoon cardamom powder, saffron strands (if using), and a handful of chopped nuts (almonds, pistachios). Stir well and let it simmer for a few more minutes until the flavors meld.",
"5. Turn off the heat and let the basundi cool to room temperature. It will thicken further as it cools.",
"6. Optionally, garnish with 1 tablespoon chopped or crushed dried fruits before serving.",
"7. Refrigerate the basundi for a few hours before serving. Serve chilled, and enjoy this delightful Indian dessert!"],
        videoID: "W29qXSYfgc4"
      },


      2: {
        title: "Gulabjamun Recipe",
        description: "Gulab Jamun is a popular Indian dessert made from khoya (reduced milk solids) or milk powder, shaped into small balls, deep-fried until golden brown, and then soaked in a sugar syrup flavored with cardamom and rose water",
        ingredients: ["1. 1 cup sugar",
"2. 1/2 cup water",
"3. 1/2 teaspoon cardamom powder",
"4. A few strands of saffron (optional)",
"5. 1 teaspoon rose water"],
        procedure: ["1. Combine khoya, all-purpose flour, baking soda, and ghee to form a dough with milk.",
"2. Shape small, crack-free balls from the dough.",
"3. Heat oil or ghee for deep frying, then fry the balls until golden brown.",
"4. Prepare sugar syrup with sugar, water, cardamom, saffron, and rose water.",
"5. Soak the fried Gulab Jamun in the warm sugar syrup for a few hours.",
"6. Garnish with nuts and serve warm or at room temperature. Enjoy your Gulab Jamun!" , ],
        videoID: "8MnL3LgK3eU"
      },


      3: {
        title: "Kesari Recipe",
        description: "Kesari, also known as Sheera or Suji Halwa, is a popular Indian sweet dish made from semolina (sooji/rawa), ghee (clarified butter), sugar, and water or milk.",
        ingredients: ["1. 1 cup semolina (sooji/rawa)",
"2. 1 cup sugar",
"3. 1/4 cup ghee (clarified butter)",
"4. 2 cups water or milk",
"5. 1/2 teaspoon cardamom powder",
"6. A pinch of saffron strands (optional)",
"7. A handful of chopped nuts (cashews, almonds) and raisins for garnish"],
        procedure: ["1. Roast 1 cup semolina in 1/4 cup ghee until golden brown and aromatic.",
"2. In a separate pot, heat 2 cups water or milk and dissolve 1 cup sugar.",
"3. Slowly add the roasted semolina to the sugar syrup, stirring to avoid lumps.",
"4. Add 1/2 teaspoon cardamom powder and saffron strands (optional).",
"5. Cook on low heat until the Kesari thickens; fry nuts and raisins in ghee separately.",
"6. Garnish the Kesari with fried nuts and raisins. Serve warm and enjoy!"],

      4: {
        title: "Payasam Recipe",

        procedure: [ "1. In a pan, heat oil and add mustard seeds. Once they splutter, add curry leaves.",
"2. Add finely chopped onions and sauté until golden brown.",
"3. Stir in ginger-garlic paste, turmeric powder, red chili powder, and coriander powder. Cook until the raw aroma disappears.",
"4. Add diced potatoes and mix well to coat them with the spices.",
"5. Cover and cook on medium heat, stirring occasionally, until the potatoes are tender and golden.",
"6. Season with salt and garnish with fresh coriander leaves.",

"Serve hot Sevai as a side dish with rice or roti for a flavorful and satisfying experience.",

      5: {
        title: "Cake Recipe",
        description: "Lemon Rice is a zesty and aromatic South Indian dish made by tempering cooked rice with mustard seeds, curry leaves, and turmeric also with the addition of tangy lemon juice.",
        ingredients: ["1.All-purpose flour","2.Cocoa powder","3.Baking powder","Baking soda","Salt","Unsalted butter","Granulated sugar","Eggs","Vanilla extract","Milk"],
        procedure: ["1.Preheat oven to 350°F (180°C) and grease two 9-inch cake pans.",
"2.Whisk together 1¾ cups flour, ¾ cup cocoa, 1½ tsp baking powder, 1½ tsp baking soda, and ½ tsp salt.",
"3.Cream 1 cup softened butter with 2 cups sugar, then add 3 eggs and 2 tsp vanilla.",
"4.Alternate adding dry mix and 1½ cups milk to the wet ingredients.",
"Divide batter into pans and bake for 25-30 mins.",
"Cool, frost as desired, and enjoy your homemade chocolate cake!",],
        videoID: "z5rpft6xZwk"

    };

    // Show the modal with dynamic content when clicking the "View Recipe" button
    $('.view-recipe').on('click', function() {
      // Get the recipe ID from the data attribute
      const recipeID = $(this).data('recipe-id');
      const recipeDetails = recipes[recipeID];

      // Populate modal with dynamic content
      $('#modalTitle').text(recipeDetails.title);
      $('#modalDescription').text(recipeDetails.description);
      $('#modalIngredients').html(recipeDetails.ingredients.map(ingredient => `<li>${ingredient}</li>`).join(''));
      $('#modalProcedure').html(recipeDetails.procedure.map(step => `<p>${step}</p>`).join(''));
      $('#modalVideo').attr('src', `https://www.youtube.com/embed/${recipeDetails.videoID}`);

      // Show the modal
      $('#recipeModal').removeClass('hidden');
    });

    // Close the modal when clicking the close button or outside the modal
    $('#closeModal, #recipeModal').on('click', function() {
      $('#recipeModal').addClass('hidden');
    });

    // Prevent modal from closing when clicking inside the modal
    $('.modal-content').on('click', function(event) {
      event.stopPropagation();
    });
  });
</script>
